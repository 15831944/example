<!DOCTYPE html>
<html>
<head>
<title>01</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="../three.js/build/three.js"></script>
<style>
html, body {
	height: 100%;
}

body {
	background-color: #ffffff;
	margin: 0;
	font-family: Arial;
	overflow: hidden;
}
</style>
</head>
<body>

	<div id="container"></div>
	<script>
	var scene = new THREE.Scene(); // 场景
	var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 500); // 透视相机
	var renderer = new THREE.WebGLRenderer(); // 渲染器

	renderer.setSize(window.innerWidth, window.innerHeight);  // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度


	document.getElementById( 'container' ).appendChild( renderer.domElement );

	// 添加正方体
	var geometry = new THREE.BoxGeometry(10,10,10);
	var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
	var cube = new THREE.Mesh(geometry, material);
	scene.add(cube);

	// 添加正方体2
	var geometry = new THREE.BoxGeometry( 15, 15, 15, 1, 1, 1 );
	//var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
	//var cube2 = new THREE.Mesh( geometry, material );

	var box = new THREE.Object3D()

	box.add(new THREE.LineSegments(
		new THREE.WireframeGeometry( geometry ),
		new THREE.LineBasicMaterial( {
			color: 0xffffff,
			transparent: true,
			opacity: 0.5
		})
	));

	box.add(new THREE.Mesh(geometry,
		new THREE.MeshPhongMaterial( {
			color: 0x156289,
			emissive: 0x072534,
			side: THREE.DoubleSide,
			shading: THREE.FlatShading
		})
	));

	box.position.x = 20;

	scene.add(box);

	// 添加线条
	var geometry = new THREE.Geometry();
	var material = new THREE.LineBasicMaterial( { vertexColors: true } );
	var color1 = new THREE.Color( 0x444444 ), color2 = new THREE.Color( 0xFF0000 );

	// 线的材质可以由2点的颜色决定
	var p1 = new THREE.Vector3( -100, 100, 0 );
	var p2 = new THREE.Vector3(  100, -100, 0 );
	geometry.vertices.push(p1);
	geometry.vertices.push(p2);
	geometry.colors.push( color1, color2 );

	var line = new THREE.Line( geometry, material, THREE.LineSegments );
	scene.add(line);

	// 画多条直线组成网格
	var geometry = new THREE.Geometry();

    geometry.vertices.push( new THREE.Vector3( - 100, 0, 0 ) );
    geometry.vertices.push( new THREE.Vector3( 100, 0, 0 ) );


    for ( var i = 0; i <= 20; i ++ ) {
        var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.5 } ) );
        line.position.y = 100 - ( i * 10 );
        scene.add( line );

        var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.5 } ) );
        line.position.x = 100 - ( i * 10 );
        line.rotation.z = 90 * Math.PI / 180;
        scene.add( line );
	}

	camera.position.z = 300; // 设置相机的位置坐标
	// camera.up.x = 0; //设置相机的上为「x」轴方向
	// camera.up.y = 1; //设置相机的上为「y」轴方向
	// camera.up.z = 0; //设置相机的上为「z」轴方向
	// camera.lookAt( {x:0, y:0, z:0 } );//设置视野的中心坐标

	var radian = (2*Math.PI / 360);
	var angle = 0;
	function render() {
		cube.rotation.x += 0.1;
		cube.rotation.y += 0.1;

		
		// 相机绕y轴旋转
		angle += 1;
		angle = angle%360;

		camera.position.z = 300 * Math.sin(angle * radian);
		camera.position.x = 300 * Math.cos(angle * radian);

		camera.lookAt( {x:0, y:0, z:0} );

		// 改变相机
		//if (camera.rotation.y < Math.PI) {
		//	camera.rotation.y += Math.PI / 180;
		//} else {
		//	camera.rotation.y = 0;
		//}
		
		renderer.render(scene, camera);
		requestAnimationFrame(render);
	}
	render();
	</script>
</body>
</html>
